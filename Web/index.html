<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebSocket 聊天室</title>
</head>
<body>

<div class="m-chatBox" id="js-chatBox">
  <div class="bg" id="js-bg"></div>
  <div class="sider">
    <h3 class="title">当前在线人数：<span id="js-conut">X</span>人</h3>
    <dl>
      <dt>在线列表</dt>
      <dd><ul id="js-userList"></ul></dd>
    </dl>
  </div>
  <div class="box">
    <div class="list">
      <ul id="js-messageBox"></ul>
    </div>
    <div class="mate" id="js-openBtn">当前在线：<span id="js-conut2">X</span>人。点击打开在线列表</div>
    <div class="footer">
      <div class="text"><textarea id="js-text"></textarea></div>
      <div class="enter" id="js-enter">发送信息</div>
    </div>
  </div>
</div>

<div class="m-info"><a target="_blank" href="https://promotion.aliyun.com/ntms/act/ambassador/sharetouser.html?userCode=fpwwf33z&utm_source=fpwwf33z">由阿里云提供服务器支持</a></div>

<div class="m-login" id="js-login">
  <div class="box">
    <div class="input"><input type="text" id="js-loginName" placeholder="请输入用户名"></div>
    <div class="btn" id="js-loginBtn">LOGIN</div>
  </div>
</div>

<script src="./src/main.js"></script>
</body>
</html>
